    <title>穴位学习</title>
    <style>
        .image {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 0;
            padding-top: 100%;
        }

        img {
            position: absolute;
            left: 0;
            top: 0;
            /* width: 100%; */
            height: 100%;
        }

        .disappear {
            visibility: hidden;
        }

        .appear {
            visibility: visible;
        }
    </style>
</head>
