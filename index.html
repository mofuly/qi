<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>穴位学习</title>
    <style>
        .image {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 0;
            padding-top: 100%;
        }

        img {
            position: absolute;
            left: 0;
            top: 0;
            /* width: 100%; */
            height: 100%;
        }

        .disappear {
            visibility: hidden;
            display: none;
        }

        .appear {
            visibility: visible;
            display: inline;
        }
    </style>
</head>

<body>
    <select id="menu"></select>
    <button id="playVoice" type="button" class="disappear">读</button>
    <button id="test" type="button" class="disappear">默写</button>
    <button id="hint" type="button" class="disappear">提示</button></br>
    <span id="order" class="disappear"></span>
    <span id="hintText" color="red"></span>
    <input id="dictation" class="disappear" type="text" value=""></input>
    <br>
    <area id="dictationList" class="disappear"></area>
    <area id="acupoint"></area>
    <div class="wrapper">
        <div class="image">
            <img src="http://p1.pstatp.com/large/2eda0004e2134dfc578e" id="duMai" class="disappear"></img>

            <img src="http://p1.pstatp.com/large/2ed500015ce7b31354dc" id="xin" class="disappear"></img>
            <img src="http://p3.pstatp.com/large/2ed500015ce82c57737a" id="xiaoChang" class="disappear"></img>
            <img src="http://p1.pstatp.com/large/2edc0004d4e132f9cad8" id="pangGuan" class="disappear"></img>
