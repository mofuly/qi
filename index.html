<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>穴位学习</title>
    <style>
        .image {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 0;
            padding-top: 100%;
        }

        img {
            position: absolute;
            left: 0;
            top: 0;
            /* width: 100%; */
            height: 100%;
        }

        .disappear {
            visibility: hidden;
        }

        .appear {
            visibility: visible;
        }
    </style>
</head>

<body>
    <select id="menu"></select>
    <button id="test" type="button" class="disappear">默写</button>
    <button id="hinder" type="button" class="disappear">提示</button></br>
    <span id="order" class="disappear"></span>
    <span id="hinderText" color="red"></span>
    <input id="dictation" class="disappear" type="text" value=""></input>
    <br>
    <area id="dictationList" class="disappear"></area>
    <area id="acupoint"></area>
    <div class="wrapper">
        <div class="image">
            <img id="meridian"></img>
        </div>
    </div>
    <script src="study.js"></script>
</body>

</html>
